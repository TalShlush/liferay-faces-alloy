<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<!--
		For testing purposes, include a JavaScript variable which is set to true after all JavaScript has run.
	-->
	<alloy:outputScript target="head">
		window.liferay_faces_showcase_ready = false;
	</alloy:outputScript>
	<alloy:outputScript use="event-base" target="body">
		A.on('load', function() { window.liferay_faces_showcase_ready = true; });
	</alloy:outputScript>
</ui:composition>
