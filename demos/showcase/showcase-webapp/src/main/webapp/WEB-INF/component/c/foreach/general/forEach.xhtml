<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<showcase:example renderedCheckbox="true">
			<ul>
			<c:forEach items="#{countryService.allCountries}" var="country" varStatus="metadata" begin="0" step="1">
				<li style="background-color:#{ (metadata.odd ? 'grey' : 'white')}">
					<h:outputText value="#{i18n['index']}: #{metadata.index}, #{country.countryName}"/>
				</li>
			</c:forEach>
			</ul>
		</showcase:example>
	</ui:define>

</ui:composition>
